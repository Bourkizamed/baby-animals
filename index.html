    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Baby Animal World</title>
    <link rel="manifest" href="manifest.json">
    <style>
        :root { --bg-color: #f0fdf4; --card-color: #ffffff; --text-color: #333; }
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            touch-action: manipulation;
            user-select: none;
            -webkit-user-select: none;
            height: 100vh;
            overflow: hidden;
        }
        .title {
            margin: 20px 0 10px 0;
            font-size: 1.8rem;
            color: #2d3748;
            text-align: center;
            padding: 0 20px;
        }
        .subtitle {
            color: #4a5568;
            margin-bottom: 20px;
            text-align: center;
            padding: 0 20px;
        }
        .grid-container {
            width: 100%;
            flex: 1;
            overflow-y: auto;
            padding: 0 20px 20px 20px;
            box-sizing: border-box;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            max-width: 500px;
            margin: 0 auto;
            padding-bottom: 30px;
        }
        .animal-card {
            background: var(--card-color);
            border-radius: 25px;
            padding: 30px 10px;
            text-align: center;
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
            -webkit-tap-highlight-color: transparent;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .animal-card:hover {
            box-shadow: 0 12px 20px rgba(0,0,0,0.15);
        }
        .animal-card:active { 
            transform: scale(0.95); 
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .emoji { 
            font-size: 5rem; 
            display: block; 
            margin-bottom: 10px; 
            transition: transform 0.3s;
        }
        .animal-card:active .emoji {
            transform: scale(1.1);
        }
        .name { 
            font-size: 1.5rem; 
            font-weight: bold; 
            color: var(--text-color);
            margin-bottom: 5px;
        }
        .lang-hint {
            font-size: 0.9rem;
            color: #4ade80;
            font-weight: 500;
            opacity: 0.9;
        }
        .scroll-indicator {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.8rem;
            color: #718096;
            animation: bounce 2s infinite;
            pointer-events: none;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateX(-50%) translateY(0);}
            40% {transform: translateX(-50%) translateY(-10px);}
            60% {transform: translateX(-50%) translateY(-5px);}
        }
        /* Custom scrollbar */
        .grid-container::-webkit-scrollbar {
            width: 8px;
        }
        .grid-container::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }
        .grid-container::-webkit-scrollbar-thumb {
            background: #c6f6d5;
            border-radius: 4px;
        }
        .grid-container::-webkit-scrollbar-thumb:hover {
            background: #9ae6b4;
        }
    </style>
</head>

    // Store current language for each animal
    let animalLanguages = new Map();

    function getRandomLanguage() {
        return languages[Math.floor(Math.random() * languages.length)];
    }

    function speak(text, langCode) {
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = langCode;
        utterance.rate = 0.8;
        window.speechSynthesis.speak(utterance);
    }

    function getAnimalName(animal, langCode) {
        switch(langCode) {
            case 'fr-FR': return animal.fr;
            case 'ar-SA': return animal.ar;
            default: return animal.en;
        }
    }

    function getLangName(langCode) {
        const lang = languages.find(l => l.code === langCode);
        return lang ? lang.name : 'English';
    }

    function updateCardDisplay(card, animal) {
        const currentLang = animalLanguages.get(animal.en) || 'en-US';
        const name = getAnimalName(animal, currentLang);
        const langName = getLangName(currentLang);
        
        const nameSpan = card.querySelector('.name');
        const hintSpan = card.querySelector('.lang-hint');
        
        nameSpan.textContent = name;
        hintSpan.textContent = `(${langName})`;
    }

    function render() {
        const grid = document.getElementById('animalGrid');
        grid.innerHTML = '';
        
        animals.forEach(animal => {
            const card = document.createElement('div');
            card.className = 'animal-card';
            
            // Initialize with default language (English) if not set
            const currentLang = animalLanguages.get(animal.en) || 'en-US';
            const currentName = getAnimalName(animal, currentLang);
            const langName = getLangName(currentLang);
            
            card.innerHTML = `
                <span class="emoji">${animal.emoji}</span>
                <span class="name">${currentName}</span>
                <div class="lang-hint">(${langName})</div>
            `;
            
            card.onclick = () => {
                // Get a new random language
                const newLang = getRandomLanguage();
                
                // Store the new language for this animal
                animalLanguages.set(animal.en, newLang.code);
                
                // Update the display
                updateCardDisplay(card, animal);
                
                // Speak the name
                const name = getAnimalName(animal, newLang.code);
                speak(name, newLang.code);
            };
            
            grid.appendChild(card);
        });
    }
