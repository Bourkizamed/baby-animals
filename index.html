<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Baby Animal World</title>

<style>
:root {
  --bg:#181818; /* Softer than pure black for baby eyes */
}

body {
  margin:0;
  background:var(--bg);
  height:100vh;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  touch-action:none;
  user-select:none;
  font-family:system-ui;
}

.grid {
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:18px;
  width:100%;
  height:100%;
  padding:18px;
  max-width:700px;
}

@media (orientation:landscape){
  .grid { grid-template-columns:repeat(3,1fr); }
}

.card {
  border-radius:38px;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  font-size:5rem;
  box-shadow:0 6px 15px rgba(0,0,0,.35);
  cursor:pointer;
  transition:transform .1s ease;
}

.card:active {
  transform:scale(.97);
}

.card span {
  font-size:1.8rem;
  font-weight:900;
  color:white;
  margin-top:10px;
}

.zoom {
  position:fixed;
  inset:0;
  display:none;
  justify-content:center;
  align-items:center;
  background:#181818;
  z-index:10;
}

.zoomCard {
  width:100%;
  height:100%;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  animation:zoomIn .5s ease;
}

.zoomEmoji {
  font-size:11rem;
}

.zoomText {
  font-size:4rem;
  font-weight:900;
  color:white;
  margin-top:20px;
}

@keyframes zoomIn {
  from {transform:scale(.7);opacity:0;}
  to {transform:scale(1);opacity:1;}
}
</style>
</head>

<body>

<div class="grid" id="grid"></div>

<div class="zoom" id="zoom"></div>
